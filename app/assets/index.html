    <meta name="description" content="DragNDoc, organize your pages in documents">
    <meta name="viewport" content="width=device-width">
    <script src="js/vendor.js" type="text/javascript"></script>

  <body>
      <div id="dragndoc-wrapper"></div>
      <script type="text/javascript">
        // fetch pages from fixtures
        demo_pages = []
        for (var i=1;i<15;i++) {
          demo_pages.push({
            "name": "p. " + i,
            "small_src": "../demo/doc_previews/document_small_p" + i + ".png",
            "large_src": "../demo/doc_previews/document_large_p" + i + ".png",
          })
        }

        DragNDoc = require('application');
        DragNDoc.start({
           pages: demo_pages,
           validationText: "Validate",
           helpText: "How to split a document:",
           onValidation: function(data) {
              alert(JSON.stringify(data));
           }
         })

      </script>

    </div>
  </body>
