<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dragndoc</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/dragndoc.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/dragndoc.js"></script>

    {{content-for 'body-footer'}}
    <script>
      $(function () {
        var demo_pages = [];
        for (var i = 1; i < 15; i++) {
          demo_pages.push({
            "name": "p. " + i,
            "small_src": "/assets/demo/document_small_p" + i + ".png",
            "large_src": "/assets/demo/document_large_p" + i + ".png"
          })
        }
        dragndoc.start({
          helpText: "How to split a document",
          pages: demo_pages,
          validateText: "Validate",
          onValidation: function(data) {
            alert(JSON.stringify(data));
          }
        });
      })
    </script>
  </body>
</html>
